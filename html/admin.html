    <!--   BEGIN:CREATE FORM-->
    <div class="row">
        <div id="my_container">
            <form class="event-details col s12 m12 l12 p-0">
                <div class="row m-0">
                    <div class="name">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Enter Name</label>
                        </div>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="email">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Enter email</label>
                        </div>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="designation">
                        <div class="input-field col s12 p-0">
                            <select>
                                <option value="" disabled selected>Select</option>
                                <option value="1">Principal</option>
                                <option value="2">Vice Principal</option>
                                <option value="3">Dean of Academics</option>
                                <option value="3">HOD</option>
                            </select>
                            <label>Designation</label>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="designation">
                            <div class="input-field col s12 p-0">
                                <select>
                                    <option value="" disabled selected>Select</option>
                                    <option value="1">Computer</option>
                                    <option value="2">IT</option>
                                    <option value="3">EXTC</option>
                                    <option value="3">ETRX</option>
                                </select>
                                <label>Department</label>
                            </div>
                        </div>
                    <div class="admin">
                        <div class="input-field col s12 p-0">
                            <select>
                                <option value="" disabled selected>Select</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                            <label>Admin</label>
                        </div>
                    </div>
                    <button class="btn col m4 s5 offset-s4 mar-15 btn-modify offset-m4">Send</button>
                </div>
            </form>
        </div>
    </div>
    <!--   END:CREATE FORM-->
